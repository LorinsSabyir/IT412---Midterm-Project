  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/sigin.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <title>Signin Page</title>
  </head>

  <body>

    <div class="siginForm container">
      <form method="POST" onsubmit="return confirmPass()" name="signup" action="php/signup_cont.php">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" name="inputEmail" required>
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock" name="inputPassword" required>
        </div>
        <div class="mb-3">
          <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="inputConfirmPassword" class="form-control" aria-describedby="passwordHelpBlock" required>
          <p id="message" style="color: red;"></p>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
        <div class="mb-3">
          <label for="loginLink">Already have an account?</label>
          <a href="login.php" class="loginLink">Log in</a>
      </div>
      </form>
    </div>
      
  </body>

  <script>
    function confirmPass(){
      let pass = document.forms["signup"]["inputPassword"].value;
      let confirmPass = document.forms["signup"]["inputConfirmPassword"].value;

      if (pass === confirmPass){
        return true;
      } else {
        document.getElementById("message").innerHTML = "Password Don't Match!";
        return false;
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </html>
